<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome? ');
        document.write(`Olá, <strong>${nome}</strong> nome tem ${nome.length} letras. <br>`);
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()} <br>`);
        document.write(`Seu nome em minúsculo é ${nome.toLowerCase()}`);

        // s é a variável,
        // s.length -> Quantos caracteres a string tem
        // s.toUpperCase() -> tudo para 'MAIÚSCULAS'
        // s.toLowerCase() -> tudo para 'minúsculas'

        //  n1.toFixed(2) -> Coloca duas casas decimais o número n1, se n1 = 1545.5, n1.toFixed(2) -> 1545.50. Para trocar o ponto por vírgula, n1.toFixed(2).replace('.', ',')

        // n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) -> R$ 1.545,50

    </script>

</body>
</html>
